name: Format Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Prettier check
      run: npx prettier --check .